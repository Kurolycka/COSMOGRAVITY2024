<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styleUnivers.css">
    <title>Grille CSS avec grid-area</title>
</head>
<body>
<div class="grillePrincipale">
    <!--Fenêtre entrée-->
    <div class="Entree">
        <div class="boiteEntree">
            <div id="Entrées"></div>

            <div class="paramètre">
                <label for="T0">
                    <img id="infoT0" src="./Images/icone_info.png" alt="" width="20" height="20" title="">
                    T<sub>0</sub> =
                </label>
                <input id="T0" type="number" min="0" value="2.7255" step="0.01">
                <span>K</span>
            </div>

            <div class="paramètre">
                <label for="H0">
                    <img id="infoH0" src="./Images/icone_info.png" alt="" width="20" height="20">
                    H<sub>0</sub> =
                </label>
                <input id="H0" type="number" value="67.74" step="0.01">
                <span>Km / s / Mpc</span>
            </div>

            <div class="paramètre">
                <span>
                    <img id="infoTypeUnivers" src="./Images/icone_info.png" alt="" width="20" height="20", style="float: right">
                </span>
                <select name="Monofluide" id="optionsMonofluide">
                    <option id="Monofluide_optionNull" value="optionNull"></option>
                    <option id="Monofluide_optionM" value="optionM"></option>
                    <option id="Monofluide_optionR" value="optionR"></option>
                    <option id="Monofluide_optionLDE" value="optionLDE"></option>
                    <option id="Monofluide_optionK" value="optionK"></option>
                </select>
            </div>

            <div class="paramètre">
                <label for="Omégam0">
                    <img id="infoOmégam0" src="./Images/icone_info.png" alt="" width="20" height="20">
                    &Omega;<sub>m<sub>0</sub></sub> = </label>
                <input id="Omégam0" type="number" value="0.30890" step="0.01">
                <span>∅</span>
            </div>

            <div class="paramètre">
                <label for="OmégalDE0">
                    <img id="infoOmégaLDE0" src="./Images/icone_info.png" alt="" width="20" height="20">
                    &Omega;<sub>&Lambda;<sub>0</sub></sub> =
                </label>
                <input id="OmégalDE0" type="number" value="0.69110" step="0.01">
                <span>∅</span>
            </div>

            <div class="paramètre w">
                <div>
                    <label for="w0">
                        <img id="infoW" src="./Images/icone_info.png" alt="" width="20" height="20">
                        w<sub>0</sub> =
                    </label>
                    <input id="w0" type="number" value="-1" step="0.1">
                </div>

                <div>
                    <label for="w1" style="horiz-align: left">
                        w<sub>1</sub> =
                    </label>
                    <input id="w1" type="number" value="0" step="0.1">
                </div>
            </div>

            <div class="paramètre">
                <label id="label_optionsOmégar0" for="optionsOmégar0">
                    <img id="infoOmégaR0" src="./Images/icone_info.png" alt="" width="20" height="20">
                </label>
                <select name="Détail Omégar0" id="optionsOmégar0">
                    <option id="Omégar0_optionRFC_et_Neutrinos" value="optionRFC_et_Neutrinos"></option>
                    <option id="Omégar0_optionRFC" value="optionRFC"></option>
                    <option id="Omégar0_optionRien" value="optionRien"></option>
                </select>
            </div>

            <div class="paramètre">
                <label id="label_optionsOmégak0" for="OptionsOmégak0">
                    <img id="infoOmégaK0" src="./Images/icone_info.png" alt="" width="20" height="20">
                </label>
                <input id="OptionsOmégak0" type="checkbox">
            </div>
        </div>

        <div class="boiteEntree">
            <div id="Tracé"></div>

            <div class="paramètre">
                <label for="a_min">
                    <img id="infoAmin" src="./Images/icone_info.png" alt="" width="20" height="20">
                    a<sub>min</sub> =
                </label>
                <input id="a_min" type="number" value="0" step="0.1" min="0" max="1000">
                <span>∅</span>
            </div>

            <div class="paramètre">
                <label for="a_max">
                    <img id="infoAmax" src="./Images/icone_info.png" alt="" width="20" height="20">
                    a<sub>max</sub> =
                </label>
                <input id="a_max" type="number" value="5" step="0.1" min="0" max="1000">
                <span>∅</span>
            </div>

            <br />

            <div class="paramètre">
                <span></span>
                <button id="bouttonTracer" class="grosBouttonViolet"></button>
                <span></span>
            </div>
        </div>
    </div>

    <!--Fenêtre graphe-->
    <div class="Graphe" style="position: relative;">
        <div class="boiteGraphe">
            <div id="headGraphiqueDE"></div>

            <div>
                <img style="position: absolute; top: 10px; right: 10px; width: 50px; height: 50px; cursor: pointer;"
                     src="./Images/panneau_avertissement.png"
                     alt="avertissement">
            </div>
        </div>
    </div>

    <!--Fenêtre sortie-->
    <div class="Sortie">
        <div class="boiteSortie">
            <div id="Sorties"></div>

            <div id="Omégas"></div>

            <div class="résultats">
                <label for="Omégar0">
                    <img id="infoOmégar0Sortie" src="./Images/icone_info.png" alt="" width="20" height="20">
                    &Omega;<sub>r<sub>0</sub></sub> =
                </label>
                <input style="cursor: not-allowed" readonly id="Omégar0" type="number" value="∅" step="0.01">
                <span>∅</span>
            </div>

            <div class="résultats">
                <label for="Omégak0">
                    <img id="infoOmégak0Sortie" src="./Images/icone_info.png" alt="" width="20" height="20">
                    &Omega;<sub>k<sub>0</sub></sub> =
                </label>
                <input style="cursor: not-allowed" readonly id="Omégak0" type="number" value="∅" step="0.01">
                <span>∅</span>
            </div>

            <br />

            <div id="Temps"></div>

            <div class="résultats">
                <span></span>
                <span id="début"></span>
                <span></span>
            </div>

            <div class="résultats">
                <span></span>
                <span id="fin "></span>
                <span></span>
            </div>
        </div>

        <div class="boiteSortie">
            <div id="Enregistrer">
                <h2>Enregistrement</h2>
            </div>

            <div class="résultats">
                <label id="labelNom_fichier" for="nom_fichier">
                    <img id="infoNomFichier" src="./Images/icone_info.png" alt="" width="20" height="20">
                </label>
                <input id="nom_fichier" type="text" value="">
            </div>

            <div class="résultats">
                <label for="optionsEnregistrement">Format : </label>
                <select name="Format enregistrement" id="optionsEnregistrement">
                    <option value="option1">PNG</option>
                    <option value="option2">SVG</option>
                    <option value="option3">JPG</option>
                </select>
            </div>

            <br />

            <div class="résultats">
                <span></span>
                <button id="bouttonEnregistrer" class="grosBouttonOrange">Enregistrer</button>
                <span></span>
            </div>

        </div>
    </div>
</div>

<script src="JavaScript/Langues/gestion_langues.js"></script>
<script>
    choixLangueFr();
    texte_univers_DE();
</script>
</body>
</html>

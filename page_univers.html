<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test univers</title>
    <!-- ajout des css -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/univers.css">
</head>

<body>
    <div class="container">
        <!-- !fenetre de gauche -->
        <div id="leftPanel" class="side-panel ferme">
            <button class="toggle-btn" onclick="toggleFenetre('leftPanel')">☰</button>
            <div class="content">
                <h2>Paramètres entré</h2>
                <div class="parametre_entre">
                    <div class="parametre_numerique">
                        <label>T<sub>0</sub> = </label>
                        <input class="valeur_numerique_entree" type="text">
                    </div>
                    <div class="parametre_numerique">
                        <label>H<sub>0</sub> = </label>
                        <input class="valeur_numerique_entree" type="text">
                    </div>
                    <div class="parametre_numerique">
                        <label>Ω<sub>m0</sub> = </label>
                        <input class="valeur_numerique_entree" type="text">
                    </div>
                    <div class="parametre_numerique">
                        <label>Ω<sub>Λ0</sub> = </label>
                        <input class="valeur_numerique_entree" type="text">
                    </div>
                </div>
                <!-- ?univers_plat -->
                <div class="parametre_entre">
                    <label>Univers plat (Ω<sub>k0</sub>=0)</label>
                    <input type="checkbox">
                </div>
                <!-- ?composants de l'univers -->
                <div class="parametre_entre">
                    <select id="liste_composants_univers">
                        <option value="Matière, Lambda, RFC et neutrinos">Matière, Lambda, RFC et neutrinos</option>
                        <option value="Matière, Lambda et RFC ">Matière, Lambda et RFC</option>
                        <option value="Matière et Lambda">Matière et Lambda</option>
                    </select>
                </div>
                <!-- ?graph omegalambda omegam -->
                <div class="parametre_entre">
                    <canvas id="canvas_univers" width="270" height="400">
                </div>
            
                <!-- ?bouton pour tracer -->
                <div class="fenetre_tracer">
                    <div class="parametre_numerique">
                        <label>a<sub>min</sub>=</label>
                        <input class="valeur_numerique_entree" id="amin" type="text" value="0">
                    </div>
                    <div class="parametre_numerique">
                        <label>a<sub>max</sub>=</label>
                        <input class="valeur_numerique_entree" id="amax" type="text" value="5">
                    </div>
                    <input class="bouton" type="button" name="tracer_univers" id="tracer_univers" value="Tracer">
                </div>
            </div>
        </div>

        <!-- !fenetre central -->
        <div id="mainContent" class="main-content">
            <div class="petits_boutons">
                <button id="BoutonWarningUnivers" class="bouton_image" onclick="affichagemessage('InfobulleWarningUnivers')">
                    <img src="assets/images/potiwarningsign.png" sizes="max-height:20px">
                </button>
                <div id="InfobulleWarningUnivers" class="messagebulle">attention le feu brûle, en gros si vous mettez votre main dans une cheminée allumée y a moyen que ça fasse bobo</div>
            </div>
            <div class="graph-container">
                <div id="graph_univers" class="graph_univers"></div>
            </div>
        </div>

        <!-- !fenetre de droite -->
        <div id="rightPanel" class="side-panel ferme">
            <button class="toggle-btn" onclick="toggleFenetre('rightPanel')">☰</button>
            <div class="content">
                <h2>Paramètres sortie</h2>
            </div>
        </div>
    </div>

    <!-- ajout des scripts js -->
    <script src="Lib/plotly.min.js"></script>
    <script src="js/fonctions_graphiques.js"></script>
    <script src="js/univers.js"></script>
</body>
</html>

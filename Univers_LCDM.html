<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styleUnivers.css">
    <title>Grille CSS avec grid-area</title>
</head>
<body>
<div class="grillePrincipale">
    <!--Fenêtre entrée-->
    <div class="Entree">
        <div class="boiteEntree">
            <div>
                <h2>Entrées</h2>
            </div>

            <div class="paramètre">
                <label for="T0"><img src="./Images/icone_info.png" alt="" width="20" height="20"> T<sub>0</sub> = </label>
                <input id="T0" type="number" min="0" value="2.7255" step="0.01">
                <span>K</span>
            </div>

            <div class="paramètre">
                <label for="H0"><img src="./Images/icone_info.png" alt="" width="20" height="20"> H<sub>0</sub> = </label>
                <input id="H0" type="number" value="67.74" step="0.01">
                <span>Km / s / Mpc</span>
            </div>

            <div class="paramètre">
                <span>
                    <img src="./Images/icone_info.png" alt="" width="20" height="20", style="float: right">
                </span>
                <select name="Monofluide" id="optionsMonofluide">
                    <option value="optionNull">Univers classique</option>
                    <option value="optionM">Monofluide Matière</option>
                    <option value="optionR">Monofluide Rayonnement</option>
                    <option value="optionL/DE">Monofluide Consomologique</option>
                    <option value="optionK">Monofluide Courbure</option>
                </select>
            </div>

            <div class="paramètre">
                <label for="Omégam0"><img src="./Images/icone_info.png" alt="" width="20" height="20"> &Omega;<sub>m<sub>0</sub></sub> = </label>
                <input id="Omégam0" type="number" value="0.30890" step="0.01">
                <span>∅</span>
            </div>

            <div class="paramètre">
                <label for="Omégal0"><img src="./Images/icone_info.png" alt="" width="20" height="20"> &Omega;<sub>&Lambda;<sub>0</sub></sub> = </label>
                <input id="Omégal0" type="number" value="0.69110" step="0.01">
                <span>∅</span>
            </div>

            <div class="paramètre">
                <label  for="optionsOmégar0"><img src="./Images/icone_info.png" alt="" width="20" height="20"> Options &Omega;<sub>r<sub>0</sub></sub> : </label>
                <select name="Détail Omégar0" id="optionsOmégar0">
                    <option value="option1">RFC et neutrinos</option>
                    <option value="option2">RFC</option>
                    <option value="option3">Rien</option>
                </select>
            </div>

            <div class="paramètre">
                <label for="OptionsOmégak0"><img src="./Images/icone_info.png" alt="" width="20" height="20"> Univers plat ? <br /> (&Omega;<sub>k<sub>0</sub></sub> = 0)</label>
                <input id="OptionsOmégak0" type="checkbox">
            </div>
        </div>

        <div class="boiteEntree">
            <h2>Tracé</h2>

            <div class="paramètre">
                <label for="a_min"><img src="./Images/icone_info.png" alt="" width="20" height="20"> a<sub>min</sub> = </label>
                <input id="a_min" type="number" value="0" step="0.1">
                <span>∅</span>
            </div>

            <div class="paramètre">
                <label for="a_max"><img src="./Images/icone_info.png" alt="" width="20" height="20"> a<sub>max</sub> = </label>
                <input id="a_max" type="number" value="5" step="0.1">
                <span>∅</span>
            </div>

            <br />

            <div class="paramètre">
                <span></span>
                <button class="grosBouttonViolet">Tracer</button>
                <span></span>
            </div>
        </div>
    </div>

    <!--Fenêtre graphe-->
    <div class="Graphe" style="position: relative;">
        <div class="boiteGraphe">
            <div>
                <h2>Tracé du facteur d'échelle</h2>
            </div>

            <div>
                <img style="position: absolute; top: 10px; right: 10px; width: 50px; height: 50px; cursor: pointer;"
                     src="./Images/panneau_avertissement.png"
                     alt="avertissement">
            </div>
        </div>
    </div>

    <!--Fenêtre sortie-->
    <div class="Sortie">
        <div class="boiteSortie">
            <div>
                <h2>Sorties</h2>
            </div>

            <div>
                <h3>Les omégas</h3>
            </div>

            <div class="résultats">
                <label for="Omégar0"><img src="./Images/icone_info.png" alt="" width="20" height="20"> &Omega;<sub>r<sub>0</sub></sub> = </label>
                <input style="cursor: not-allowed" readonly id="Omégar0" type="number" value="∅" step="0.01">
                <span>∅</span>
            </div>

            <div class="résultats">
                <label for="Omégak0"><img src="./Images/icone_info.png" alt="" width="20" height="20"> &Omega;<sub>k<sub>0</sub></sub> = </label>
                <input style="cursor: not-allowed" readonly id="Omégak0" type="number" value="∅" step="0.01">
                <span>∅</span>
            </div>

            <br />

            <div>
                <h3>Temporalité</h3>
            </div>

            <div class="résultats">
                <span></span>
                <span id="début">Oui</span>
                <span></span>
            </div>

            <div class="résultats">
                <span></span>
                <span id="fin ">Non</span>
                <span></span>
            </div>
        </div>

        <div class="boiteSortie">
            <div>
                <h2>Enregistrement</h2>
            </div>

            <div class="résultats">
                <label for="nom_fichier"><img src="./Images/icone_info.png" alt="" width="20" height="20"> Nom du fichier </label>
                <input id="nom_fichier" type="text" value="facteur_LCDM">
            </div>

            <div class="résultats">
                <label  for="optionsEnregistrement"><img src="./Images/icone_info.png" alt="" width="20" height="20"> Format : </label>
                <select name="Format enregistrement" id="optionsEnregistrement">
                    <option value="option1">PNG</option>
                    <option value="option2">SVG</option>
                    <option value="option3">JPG</option>
                </select>
            </div>

            <br />

            <div class="résultats">
                <span></span>
                <button class="grosBouttonOrange">Enregistrer</button>
                <span></span>
            </div>

        </div>
    </div>
</div>
</body>
</html>

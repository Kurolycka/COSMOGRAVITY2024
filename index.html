<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test univers</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/univers.css">
</head>
<body>
    <div class="container">
        <!-- !fenetre de gauche -->
        <div id="leftPanel" class="side-panel collapsed">
            <button class="toggle-btn" onclick="togglePanel('leftPanel')">☰</button>
            <div class="content">
                <h2>Paramètres entré</h2>
                <!-- ?temperature -->
                <div class="parametre_numerique">
                    <label>T<sub>0</sub> = </label>
                    <input type="texts">
                </div>
                <!-- ?constante hubble  -->
                <div class="parametre_numerique">
                    <label>H<sub>0</sub> = </label>
                    <input type="texts">
                </div>
                <!-- ?omega m -->
                <div class="parametre_numerique">
                    <label>Ω<sub>m0</sub> = </label>
                    <input type="texts">
                </div>
                <!-- ?omega lambda -->
                <div class="parametre_numerique">
                    <label>Ω<sub>Λ0</sub> = </label>
                    <input type="texts">
                </div>
            </div>
        </div>

        <!-- !fenetre central -->
        <div id="mainContent" class="main-content">
            <div class="petits_boutons">
                <button id="BoutonWarningUnivers" class="bouton_image" onclick="affichagemessage('InfobulleWarningUnivers')">
                    <img src="assets/images/potiwarningsign.png" sizes="max-height:20px">
                </button>
                <div id="InfobulleWarningUnivers" class="messagebulle">attention le feu brûle, en gros si vous mettez votre main dans une cheminée allumée y a moyen que ça fasse bobo</div>
            </div>
            <div class="graph-container">
                <div id="graph_univers" class="graph_univers"></div>
            </div>
        </div>

        <!-- !fenetre de droite -->
        <div id="rightPanel" class="side-panel collapsed">
            <button class="toggle-btn" onclick="togglePanel('rightPanel')">☰</button>
            <div class="content">
                <h2>Paramètres sortie</h2>
            </div>
        </div>
    </div>

    <script src="Lib/plotly.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/univers.js"></script>
</body>
</html>
